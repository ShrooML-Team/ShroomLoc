version: '3.8'

services:
  shroomloc:
    image: ghcr.io/shrooml-team/shroomloc:${IMAGE_TAG:-latest}
    container_name: shroomloc-api
    ports:
      - "${HOST_PORT:-63001}:8000"
    volumes:
      - shroomloc_data:/app/data
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 1G

    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  shroomloc_data:
    driver: local